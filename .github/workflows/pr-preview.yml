name: "PR Preview Deployment"

on:
  pull_request:
    branches:
      - feature/new_config  
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write  # Allows commenting on PRs

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    name: Deploy PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: feature/new_config  # Ensure the test branch is used

      - name: Ensure Previews Directory Exists
        run: mkdir -p previews/pr-${{ github.event.number }}

      - name: Debug: List Files Before Deployment
        run: ls -R

      - name: Deploy PR Preview to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Deploys PR previews into the main branch (not test branch)
          folder: .  # Copy source files (GitHub Pages will handle Jekyll build)
          target-folder: previews/pr-${{ github.event.number }}
          clean: false  # Ensures previews are not deleted on each deploy

      - name: Post Preview Link in PR
        uses: mshick/add-pr-comment@v2
        with:
          message: "ðŸš€ PR Preview is live: [https://garcialab.berkeley.edu/previews/pr-${{ github.event.number }}/](https://garcialab.berkeley.edu/previews/pr-${{ github.event.number }}/)"

  cleanup-preview:
    if: github.event.action == 'closed'
    name: Cleanup PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure cleanup happens in the correct branch

      - name: Delete PR Preview Files
        run: |
          git checkout main
          git rm -rf previews/pr-${{ github.event.number }}
          git commit -m "Remove preview for PR #${{ github.event.number }}"
          git push origin main

      - name: Comment on PR About Cleanup
        uses: mshick/add-pr-comment@v2
        with:
          message: "ðŸ§¹ PR Preview has been removed since the PR was closed."
