name: "PR Preview Deployment"

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          npm install  # Adjust based on your build system

      - name: Build Website
        run: |
          npm run build  # Adjust this based on your framework

      - name: Deploy to PR Preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  # Adjust this based on your build output directory
          target-folder: preview/pr-${{ github.event.number }}

      - name: Post Preview Link in PR
        uses: mshick/add-pr-comment@v2
        with:
          message: "ðŸš€ PR Preview is live: [https://pr-${{ github.event.number }}.yourdomain.com](https://pr-${{ github.event.number }}.yourdomain.com)"

  cleanup-preview:
    if: github.event.action == 'closed'
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Delete PR Preview Files
        run: |
          git checkout gh-pages
          git rm -rf preview/pr-${{ github.event.number }}
          git commit -m "Remove preview for PR #${{ github.event.number }}"
          git push

      - name: Comment on PR About Cleanup
        uses: mshick/add-pr-comment@v2
        with:
          message: "ðŸ§¹ PR Preview has been removed since the PR was closed."

