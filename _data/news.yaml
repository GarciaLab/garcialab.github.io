- date: Oct 2022
  desc: >
      Congratulations to Prof. Hernan Garcia for officially becoming a tenure faculty!! <br/><br/> 
- date: May 2022
  desc: >
      Congratulations to the latest PhDs to graduate from the Garcia Lab, Dr. Nicholas Lammers and Dr. Dennis Sun!!<br/>
      Nick will be starting a postdoc with Cole Trapnell at Univ of Washington in the fall, and Dennis is off to a Scientist role.<br/>
      We wish you both the best as you begin your next scientific adventures! <br/><br/>
      
      And congratulations to our graduating undergrad researcher, Kaitlin, who is moving to Boston later this summer 
      to start a PhD in Chemical Biology at Harvard!<br/><br/>
      
      Thesis lab decisions are in and we have two new PhD students in the lab - welcome Arman (Biophysics) and Andrea (Physics)!!
      
- date: February 2022
  desc: >
      We're excited to welcome two MCB rotation students, Claudia and Alex, to the lab! 
      We look forward to working with you both over the next few months!
  
- date: January 2022
  desc: >
      Hernan was named a <a href="https://www.czbiohub.org/news/investigator-program-second-cohort-announcement/">2021 Chan Zuckerberg Biohub Investigator</a>,
      an award which aims to build engaged, collaborative communities of Bay Area scientists<br/>
      to undertake creative and innovative research that will help solve the biggest challenges in biomedicine. <br/><br/>
      Hernan has also been selected by the Society for Developmental Biology as their 
      <a href="https://www.sdbonline.org/resource?ResourceID=3943">2022 Elizabeth D. Hay New Investigator</a><br/>
      for his pioneering use of quantitative imaging methods to gain new insights into mechanisms of gene regulation.<br/>
      Congratulations, Hernan!! <br/><br/>
      And we are excited to welcome Andrea, a physics rotation student, 
      who will be joining the lab for the spring semester!
      
- date: December 2021
  desc: >
      Congratulations to Dr. Elizabeth Eck and Dr. Yang Joon Kim on completing their PhDs!! <br/>
      In January, Liz will begin her postdoc in Antonio Giraldez's lab at Yale, 
      and Yang Joon will start as a Bioinformatics Data Scientist at the Chan-Zuckerberg Biohub. <br/>
      We'll miss you both but are excited for you to pursue your next roles!
      
