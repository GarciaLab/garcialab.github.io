# `members.yml`
# ------------------------------------------------------------------------------
# This defines all of the current members of the lab and their position/role 
# Adding or removing a member is as easy as adding or removing one of these 
# metatdata blocks. The general structure of a member block is as follows:
#
# - avatar: filename of the person image (which lives in `images/people`)
#   name: The display name of the member
#   caste: position, options: grad, postdoc, pi, rotation, undergrad, tech
#   background: > (The carrot allows multiline text beginning on the next line)
#     A short description with <br/>
#     breaking to a new line
# 
