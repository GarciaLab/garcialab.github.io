      - name: Great article by Joel Cohen arguing how math and theory can become a microscope for biology. (Cohen 2004)
        type: paper
        link: Cohen2004.pdf
      - name: Paul Nurse reflects on the great ideas of biology. We will explore these ideas throughout the course from a quantitative perspective. (Nurse 2003)
        type: paper
        link: Nurse2003.pdf
      - name: Article by Rob Phillips arguing for models to precede experiments, and not to be relegated to the last figure of papers. (Phillips 2015)
        type: paper
        link: Phillips2015.pdf
      - name: Jeremy Gunawardena reminds us that models in biology are not supposed to be accurate descriptions of nature, but just accurate descriptions of our “pathetic thinking”. (Gunawardena 2014)
        type: paper
        link: Gunawardena2014.pdf
      - name: "Harness the Hubris: Useful things physicists could do in biology. A great debate between Bob Austin and Adrian Parsegian about the role of Physics in Biology (Parsegian 1997)"
        type: paper
        link: Parsegian1997.pdf
