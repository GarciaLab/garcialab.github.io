    topics:
      - "A feeling for the numbers in biology, Part I."
      - "Street-Fighting Mathematics: Order-of-magnitude estimates as a tool for discovery in the living world."
      - "What sets the scale of X?"
    materials: 
      - name: "Course Introduction: Powerpoint Presentation" 
        type: external
        link: https://docs.google.com/presentation/d/16r9f5-hYPRhXFNcoYtiu883ZvSd0G2ry/edit?usp=drive_link&ouid=108943369280090864520&rtpof=true&sd=true
