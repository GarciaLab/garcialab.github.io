syllabus:
  - entry: #1
    date: Monday
    topics:
      - "A feeling for the numbers in biology."
      - "Street-Fighting Mathematics: Order-of-magnitude estimates as a tool for discovery in the living world."
      - "What sets the scale of X?"
    materials: 
      - name: "Biology by the Numbers: Powerpoint Presentation" 
        type: external
        link: https://docs.google.com/presentation/d/1ZLZJCBbO3-IYnyadga2ew8Nfq_dVhzse/edit?usp=sharing&ouid=108943369280090864520&rtpof=true&sd=true
      - name: Great article by Joel Cohen arguing how math and theory can become a microscope for biology. (Cohen 2004)
        type: paper
        link: Cohen2004.pdf
      - name: Paul Nurse reflects on the great ideas of biology. We will explore these ideas throughout the course from a quantitative perspective. (Nurse 2003)
        type: paper
        link: Nurse2003.pdf
      - name: Article by Rob Phillips arguing for models to precede experiments, and not to be relegated to the last figure of papers. (Phillips 2015)
        type: paper
        link: Phillips2015.pdf
      - name: Jeremy Gunawardena reminds us that models in biology are not supposed to be accurate descriptions of nature, but just accurate descriptions of our “pathetic thinking”. (Gunawardena 2014)
        type: paper
        link: Gunawardena2014.pdf
      - name: "Harness the Hubris: Useful things physicists could do in biology. A great debate between Bob Austin and Adrian Parsegian about the role of Physics in Biology (Parsegian 1997)"
        type: paper
        link: Parsegian1997.pdf
      - name: Tania Baker’s take on the amazing fidelity of DNA polymerase. (Baker 1998)
        type: paper
        link: Baker1998.pdf
      - name: A theoretical survey of the ATP requirements for making a new bacterial cell. (Stouthamer 1973)
        type: paper
        link: Stouthamer1973.pdf
      - name: Mike Lynch’s great paper on the bioenergetic cost of a gene including a survey of the energetic demands of a number of cell types. (Lynch 2015)
        type: paper
        link: Lynch2015.pdf
      - name: A revised estimate of the number (and types) of human and bacterial cells in our body. (Sender 2016)
        type: paper
        link: Sender2016.pdf
      - name: Survey of protein copy number in E. coli using mass spectrometry. A great paper to think about the cell census and it’s reproducibility. (Schmidt2016)
        type: paper
        link: Schmidt2016.pdf
